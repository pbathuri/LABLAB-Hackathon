version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: captain-whiskers-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: captain_whiskers
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: captain-whiskers-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # NestJS Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: captain-whiskers-backend
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=captain_whiskers
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUANTUM_SERVICE_URL=http://quantum:8000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  # Python Quantum Service
  quantum:
    build:
      context: ./apps/quantum-service
      dockerfile: Dockerfile
    container_name: captain-whiskers-quantum
    ports:
      - "8000:8000"
    volumes:
      - ./apps/quantum-service:/app
    environment:
      - PYTHONUNBUFFERED=1

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: captain-whiskers-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_QUANTUM_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
